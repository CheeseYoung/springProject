<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>마이 페이지</title>
</head>
<body th:align="center">
	<div class="d-flex" id="wrapper">
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<div th:insert="~{fragment/header :: header}"></div>
			<!-- Page content-->
			<div class="container-fluid">
				<h3 class="mt-4">⚡썬더 페이</h3>
				<br>
				<div class="thunderForm">
					<p><b th:text="${loginUser.nickName}"></b>님의 보유 썬더: <span th:text="${loginUser.deposit}"></span>⚡</p>
					<br>

					<form th:action="@{updateDeposit}" method="post">
					<input type="hidden" th:value="${loginUser.id}" name="id">
						<div class="form-check">
							<input class="form-check-input" type="radio" value="10000"
								name="deposit" id="flexRadioDefault2" checked>
							<label class="form-check-label" for="flexRadioDefault2">
								10000원 </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" value="30000"
								name="deposit" id="flexRadioDefault1"> <label
								class="form-check-label" for="flexRadioDefault1"> 30000원
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" value="50000"
								name="deposit" id="flexRadioDefault1"> <label
								class="form-check-label" for="flexRadioDefault1"> 50000원
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" value="100000"
								name="deposit" id="flexRadioDefault1"> <label
								class="form-check-label" for="flexRadioDefault1">
								100000원 </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" value="500000"
								name="deposit" id="flexRadioDefault1"> <label
								class="form-check-label" for="flexRadioDefault1">
								500000원 </label>
						</div>
						<br>
						<button type="submit" class="btn btn-primary">충전</button>

					</form>
					<br> 값 넘겨야함
				</div>
			</div>
		</div>
	</div>
</body>
</html>
