<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>마이 페이지</title>

</head>
<body>
	<div class="d-flex" id="wrapper">
		<div class="containerMain">
			<!-- Page content wrapper-->
			<div id="page-content-wrapper">
				<div th:insert="~{fragment/header :: header}"></div>
				<!-- Page content-->
				<div class="container-fluid">
				<h4 class="mt-4">ℹ️ 회원정보 수정</h4>
				<br>
					
					<form th:action="@{/mypage/updateDetails}" method="post"
						id="myDetailForm">

						<div class="mb-3 row">
							<label for="myId" class="col-sm-2 col-form-label">아이디</label>
							<div class="col-sm-10">
								<input type="text" readonly class="form-control-plaintext"
									name="id" id="myId" th:value="${loginUser.id}">
							</div>
						</div>

						<div class="mb-3 row">
							<label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nickname"
									name="nickName" th:value="${loginUser.nickName}">
							</div>
						</div>

						<div class="mb-3 row">
							<label for="birth" class="col-sm-2 col-form-label">생년월일</label>
							<div class="col-sm-10">
								<input type="date" class="form-control " id="birth" name="birth"
									th:value="${loginUser.birth}">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="email" class="col-sm-2 col-form-label">이메일</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="email"
									th:value="${loginUser.email}" name="email">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="location" class="col-sm-2 col-form-label">지역</label>
							<div class="col-sm-10">
								<input type="text" class="form-control-plaintext" id="location"
									th:value="${loginUser.location}" readonly name="location">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="phone" class="col-sm-2 col-form-label">전화번호</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="phone"
									th:value="${loginUser.phone}" name="phone">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="deposit" class="col-sm-2 col-form-label">예치금</label>
							<div class="col-sm-10">
								<input type="text" id="deposit" style="border: 0; width: 100px; padding-left: 0; display: inline;"
									th:value="${loginUser.deposit}" readonly name="deposit"
									class="form-control"> &nbsp; <a
									href="/mypage/myDeposit" class="btn btn-outline-warning btn-sm">충전하기</a>

							</div>
						</div>

						<div class="mb-3 row">
							<label for="regdate" class="col-sm-2 col-form-label">가입일</label>
							<div class="col-sm-10">
								<input type="text" class="form-control-plaintext"
									th:value="${#dates.format(loginUser.regdate,'yyyy-MM-dd')}"
									readonly id="regdate">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col-sm-10">
								<input  th:if="${loginUser.agree.toString() == 'Y'}" class="form-check-input" type="checkbox" value="Y" 
									id="defaultCheck1" name="agree" checked >
								<input  th:if="${loginUser.agree.toString() == 'N'}" class="form-check-input" type="checkbox" value="Y" 
									id="defaultCheck1" name="agree">
								<label class="col-sm-10" for="defaultCheck1">&nbsp;이메일
								수신동의</label>
								
							</div>

						</div>
						<button class="btn btn-primary" type="submit">수정</button>
					</form>



				</div>


			</div>
		</div>
	</div>

</body>


</html>
