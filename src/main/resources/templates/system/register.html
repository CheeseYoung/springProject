<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
/* 네모박스의 너비를 조절하여 크기를 줄입니다. */
#locationInput, #guInput, #dongInput {
	width: 80px; /* 원하는 너비로 조절하세요 */
}

.label-cell {
	text-align: right; /* Adjust text alignment as needed */
	padding-right: 10px; /* Add right padding for spacing */
	white-space: nowrap; /* Prevent label text from wrapping */
}

.horizontal-select {
	display: flex;
}

.horizontal-select select {
	margin-right: 10px; /* Add spacing between select boxes */
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>시스템 페이지</title>
</head>
<body th:align="center">

	<h2>회원 관리</h2>

	<h4>회원정보를 위해서 정보를 입력해주세요</h4>
</body>
<body>

	<div class="container">

		<form action="/system/register" method="post">
			<table th:align="center">
				<tr>
					<td><label for="name">아이디</label></td>
					<td><input type="text" id="id" name="id"
						placeholder="아이디를 입력하세요"></td>
				</tr>
				<tr>
					<td><label for="name">닉네임</label></td>
					<td><input type="text" id="nickName" name="nickName"
						placeholder="닉네임을 입력하세요"></td>
				</tr>
				<tr>
					<td><label for="location">지역</label></td>
					<td><input
						type="text" id="guInput" name="guInput" placeholder="구"> <label
						for="guInput">구</label> <input type="text" id="dongInput"
						name="dongInput" placeholder="동"> <label for="dongInput">동</label>
					</td>
				</tr>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input type="text" id="userName" name="userName"
						placeholder="이름을 입력하세요"></td>
				</tr>
				<tr>
					<td><label for="name">생년월일</label></td>
					<td><input type="date" id="birth" name="birth"
						placeholder="생년월일을 입력하세요"></td>
				</tr>
				<tr>
					<td><label for="name">전화번호</label></td>
					<td><input type="text" id="phone" name="phone"
						placeholder="전화번호를 입력하세요"></td>
				</tr>
				<tr>
					<td><label for="name">비밀번호</label></td>
					<td><input type="password" id="password" name="password"
						placeholder="비밀번호를 입력하세요"></td>
				</tr>
				<tr>
					<td><label for="name">이메일</label></td>
					<td><input type="email" id="email" name="email"
						placeholder="이메일을 입력하세요"></td>
				</tr>
			</table>
			<div class="form-check"
				style="display: inline-block; margin-right: 20px;">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					id="flexRadioDefault1"> <label class="form-check-label"
					for="flexRadioDefault1">수신동의</label>
			</div>
			<div class="form-check" style="display: inline-block;">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					id="flexRadioDefault2" checked> <label
					class="form-check-label" for="flexRadioDefault2">수신미동의</label>
			</div>
			<br>
			<tr>
				<td><button type="submit">등록</button></td>
			</tr>
		</form>
	</div>
</body>
</html>
