<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
h2 {
	font-family: 'Noto Sans CJK KR', sans-serif;
	font-weight: 700;
	font-size: 20px;
	line-height: 30px;
}

/* 네모박스의 너비를 조절하여 크기를 줄입니다. */
#guInput, #dongInput {
	width: 80px; /* 원하는 너비로 조절하세요 */
}

.container {
	float: left;
}
</style>
<title>시스템 페이지</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<body th:align="center">
	<div>

		<h4>
			회원가입을 위해<br>정보를 입력해주세요.
		</h4>
		<div class="container">
			<form action="/system/register" method="post">

				<div class="mb-3 row">
					<label for="id" class="col-sm-2 col-form-label">* 아이디</label>
					<div class="col-sm-10">

						<input type="text" id="id" placeholder="아이디를 입력하세요"
							class="form-control" name="id">
					</div>
				</div>

				<div class="mb-3 row">
					<label for="nickName" class="col-sm-2 col-form-label">* 닉네임</label>
					<div class="col-sm-10">

						<input type="text" id="nickName" placeholder="닉네임을 입력하세요"
							class="form-control" name="nickName">
					</div>
				</div>


				<div class="mb-3 row">
    <label for="location" class="col-sm-2 col-form-label">* 지역</label>
    <div class="col-sm-10">
    
        <input type="text" id="guInput" placeholder="구" 
        class="form-control" style="width: 50%;">
        <input type="text" id="dongInput" placeholder="동" 
        class="form-control" style="width: 50%;" name="location">
    </div>
</div>


				<div class="mb-3 row">
					<label for="userName" class="col-sm-2 col-form-label">* 이름</label>
					<div class="col-sm-10">

						<input type="text" id="userName" placeholder="이름을 입력하세요"
							class="form-control" name="userName">
					</div>
				</div>


				<div class="mb-3 row">
					<label for="birth" class="col-sm-2 col-form-label">* 생년월일 </label>
					<div class="col-sm-10">

						<input type="date" id="birth" placeholder="생년월일을 입력하세요"
							class="form-control" name="birth">
					</div>
				</div>


				<div class="mb-3 row">
					<label for="phone" class="col-sm-2 col-form-label">* 전화번호 </label>
					<div class="col-sm-10">

						<input type="text" id="phone" placeholder="전화번호를 입력하세요"
							class="form-control" name="phone" pattern="010-[0-9]{4}-[0-9]{4}"
							title="전화번호는 010-0000-0000으로 입력해주세요">
					</div>
				</div>


				<div class="mb-3 row">
					<label for="password" class="col-sm-2 col-form-label">*비밀번호</label>
					<div class="col-sm-10">

						<input type="password" id="password" placeholder="비밀번호를 입력하세요"
							class="form-control" name="password">
					</div>
				</div>


				<div class="mb-3 row">
					<label for="email" class="col-sm-2 col-form-label">* 이메일 </label>
					<div class="col-sm-10">

						<input type="email" id="email" placeholder="이메일을 입력하세요"
							class="form-control" name="email">
					</div>
				</div>




				<div class="mb-3 row">
					<div class="col-sm-10">
						<input th:if="form-check-input" type="radio"
							name="flexRadioDefault" id="flexRadioDefault1"> <label
							class="form-check-label" for="flexRadioDefault1">수신동의</label>
					</div>
					<div th:if="form-check">
						<input class="form-check-input" type="radio"
							name="flexRadioDefault" id="flexRadioDefault2" checked> <label
							class="form-check-label" for="flexRadioDefault2">수신미동의</label>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">가입</button>
			</form>
		</div>
	</div>
</body>
</html>
