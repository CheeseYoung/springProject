<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&family=Gowun+Dodum&family=IBM+Plex+Sans+KR:wght@300&family=Nanum+Myeongjo&display=swap" rel="stylesheet">

<style type="text/css">
* {
	color: #444;
	font-family: 'IBM Plex Sans KR', sans-serif;
}

.form-signin {
	padding: 20px;
	margin: 0;
}

input {
	display: inline;
	width: 80px;
}

.flex-div {
	display: flex;
}

.flex-div label {
	flex-grow: 1;
	width: 50px;
}

.form-input {
	flex-grow: 4;
	border: 1px solid #ccc;
	border-radius: 20px;
	padding: 5px 5px 5px 10px;
}

.form-out {
	border-radius: 25px;
	border: 1px solid #ccc;
	padding: 40px;
	transition: 0.2s;
	width: 400px;
	margin: 50px 0 50px 0;
}

.loca-input {
	border: 1px solid #ccc;
	border-radius: 20px;
	width: 80px;
	padding: 5px 5px 5px 10px;
}

.btns {
	margin-top: 40px;
	color: grey;
	border: 1px solid #ccc;
	padding: 10px;
	background-color: transparent;
	text-decoration: none;
	font-size: 20px;
	width: 45%;
	border-radius: 25px;
	transition: 0.2s;
}

.btns:hover {
	transition: 0.2s;
	box-shadow: 0 0 10px 2px #eee;
}
</style>
<title>시스템 페이지</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
</head>

<body>

	<div th:align="center" style="margin: 0 auto; width: 1000px;">

		<div class="form-out">
			<h3>회원가입</h3>
			<br>
			<form action="/system/register" method="post">

				<div class="flex-div mb-3">
					<label for="id" class="">아이디 </label> <input type="text" id="id"
						class="form-input" name="id">
				</div>

				<div class="flex-div mb-3">
					<label for="nickName" class="">닉네임 </label> <input type="text"
						id="nickName" class="form-input" name="nickName">
				</div>

				<div class="flex-div mb-3">
					<label for="location" class="">지역 </label>
					<div style="flex-grow: 1;">
						<input class="loca-input" type="text" id="guInput" name="gu">
						구 <input class="loca-input" type="text" id="dongInput" name="dong">
						동
					</div>
				</div>

				<div class="flex-div mb-3">
					<label for="userName" class="">이름 </label> <input type="text"
						id="userName" class="form-input" name="userName">
				</div>

				<div class="flex-div mb-3">
					<label for="birth" class="">생년월일 </label> <input type="date"
						id="birth" class="form-input" name="birth">
				</div>

				<div class="flex-div mb-3">
					<label for="phone" class="">전화번호 </label> <input type="text"
						id="phone" class="form-input" name="phone"
						pattern="010-[0-9]{4}-[0-9]{4}"
						title="전화번호는 010-0000-0000으로 입력해주세요">
				</div>

				<div class="flex-div mb-3">
					<label for="password" class="">비밀번호 </label> <input type="password"
						id="password" class="form-input" name="password">
				</div>

				<div class="flex-div mb-3">
					<label for="email" class="">이메일 </label> <input type="email"
						id="email" class="form-input" name="email">
				</div>

				<div class="flex-div mb-3">
					<div style="flex-grow: 1">
						<input th:if="form-check-input" type="radio" style="width: 20px;"
							name="flexRadioDefault"> <label style="width: 100px"
							for="flexRadioDefault1">수신동의 </label>
					</div>
					<div style="flex-grow: 1">
						<input th:if="form-check" type="radio" style="width: 20px;"
							name="flexRadioDefault" checked> <label
							style="width: 100px" for="flexRadioDefault2">수신미동의 </label>
					</div>
				</div>

				<button class="btns" type="submit">가입</button>
			</form>
		</div>
	</div>
</body>
</html>
