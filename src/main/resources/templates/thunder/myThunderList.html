<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>천둥맨 찾아요!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- 스타일 -->
 <style>
h2 { font-weight: border; }
.hr1 { border: 0;
height: 2px;
background:  #d3d3d3;}
    .grey { 
     color: #727272;}
     #strong { font-weight: 900;}

            table {
            width: 100%;
            border-top: 1px solid #d3d3d3;
            border-collapse: collapse;
            }
            th { background-color: wihte ; 
            border-top: 3px solid #727272;
            }
            th, td {
            border-bottom: 1px solid #d3d3d3;
            padding: 10px;
            }

  .greylist {
  width: 50px;
  height: 30px;
  font-weight: 900;
  color: white;
  text-align: center;
  background: grey;
  border: solid 2px white;
  border-radius: 5px;
  }
  .gradient {
  width: 80px;
  height: 30px;
  font-weight: 900;
  color: white;
  text-align: center;
  background: linear-gradient( to bottom, grey, black );
  border: solid 2px white;
  border-radius: 5px;
  }

  .left {text-align: left;}
  .right {  float: right;}
  .center { text-align: center;}

	a {color:black;
	text-decoration-line : none;}

/* wrapper */
	#wrapper{
		justify-content: center;
		width:100%;
		display:grid;
		grid-template-columns:repeat(4, 1fr);
		grid-template-rows:repeat(1);
		grid-template-areas:
			"box2 box2 box2 box2";
		margin: 0px auto;
		padding: 0px;	
	}
	.box{
		padding:15px;
	}
	.box1{
		grid-area:box1
	}
	.box2{
		grid-area:box2
	}
	.flex-right{
		display: flex;
		justify-content: right;
	}
    </style>
    
<link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body th:align="center">
	<div class="d-flex" id="wrapper">
		<div id="page-content-wrapper">
			<div th:insert="~{fragment/header :: header}"></div>
			<!-- Page content-->
			<div class="container-fluid">
				<!------------ 여기부터 메인 바디! 여기부터 작성하면 됨 ---------------->    
    			<div id="wrapper">
					<div class="box box2">	
							
							    <h2 style="margin:30px 0px 0px 30px;"> 📤물품 수배서 </h2> 
						
						<form th:action="@{/thunder/myThunderList}">
							<div class="input-group mb-3 right w-25">
								<select class="form-select flex-right " aria-label="Default" name="searchCondition">
									  <option value="제목">제목</option>
									  <option value="내용">내용</option>
									  <option value="닉네임">닉네임</option>
								</select>
								  <input type="text" class="form-control w-25" placeholder="검색 입력란" aria-label="Recipient's username" aria-describedby="button-addon2" name="searchKeyboard">
								  <button class="btn btn-outline-secondary" type="submit" id="button-addon2" name="검색" value="검색">검색</button>
							</div>
						</form>	

					<br>
				<table>
				    <tr>
				        <th class="center">No.</th>
				        <th class="center">title</th>
				        <th class="center">seller</th>
				        <th class="center">order</th>
				        <th class="center">price</th>
				        <th class="center">date</th>
				    </tr>											
				    <tr th:each="thunder, state : ${thunderList1}">
				        <td class="center" th:text="${state.count}"></td>
				        <td class="center"><a style="text-decoration: none; color: #333;" th:text="${thunder.title}" th:href="@{/product/getProduct(pNo=${thunder.pNo})}"></a></td>
				        <td class="center"><a style="text-decoration: none; color: #333;" th:text="${thunder.salesId.nickName}" th:href="@{/mypage/myPageMain(id=${thunder.salesId.id})}"></a></td>
 				        <td class="center" th:text="${thunder.pNo}"></td>
				        <td class="center" th:text="${thunder.price}"></td>
				        <td class="center" th:text="${thunder.regdate}"></td> 
				    </tr>
				</table>
				
					
				<hr>
				</div>	
			</div>

			<!------------ 여기까지 메인 바디! 여기까지 작성하면 됨 ---------------->
			</div>
		</div>
	</div>
</body>
</html>
