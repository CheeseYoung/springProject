<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>커뮤니티 게시판</title>
<!-- 스타일 -->

<style>
h2 {
	font-weight: border;
}

.hr1 {
	border: 0;
	height: 2px;
	background: #d3d3d3;
}

.grey {
	color: #727272;
}

#strong {
	font-weight: 900;
}

table {
	width: 100%;
	border-top: 1px solid #d3d3d3;
	border-collapse: collapse;
}

th {
	background-color: #d3d3d3;
	border-top: 3px solid #727272;
}

th, td {
	border-bottom: 1px solid #d3d3d3;
	padding: 10px;
}

.greylist {
	width: 50px;
	height: 30px;
	font-weight: 900;
	color: white;
	text-align: center;
	background: grey;
	border: solid 2px white;
	border-radius: 5px;
}

.gradient {
	width: 80px;
	height: 30px;
	font-weight: 900;
	color: white;
	text-align: center;
	background: linear-gradient(to bottom, grey, black);
	border: solid 2px white;
	border-radius: 5px;
}

.left {
	text-align: left;
}

.right {
	float: right;
}

.center {
	text-align: center;
}

a {
	color: black;
	text-decoration-line: none;
}

/* wrapper */
#wrapper {
	justify-content: center;
	width: 100%;
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	grid-template-rows: repeat(1);
	grid-template-areas: "box2 box2 box2 box2";
	margin: 0px auto;
	padding: 0px;
}

.box {
	padding: 15px;
}

.box1 {
	grid-area: box1
}

.box2 {
	grid-area: box2
}
</style>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body th:align="center">
	<div class="d-flex" id="wrapper">
		<div id="page-content-wrapper">
			<div th:insert="~{fragment/header :: header}"></div>
			<!-- Page content-->
			<div class="container-fluid">

				<!------------ 여기부터 메인 바디! 여기부터 작성하면 됨 ---------------->
				<div id="wrapper">
					<div class="box box2">
						<h2>게시판</h2>

						<hr class="hr1" noshade>

						<form>
							<span> ▷ 총 4개의 게시물이 있습니다. </span> <span class="right"> <span
								class="grey" id="strong">SELECT</span> <select>
									<option value="제목" name="제목">제목</option>
									<option value="글쓴이" name="글쓴이">글쓴이</option>
							</select> <input type="text"> <input type="button" name="검색"
								class="gradient" value="검색">
							</span>
						</form>

						<br>
						<table>
							<tr>
								<th>번호</th>
								<th>제목</th>
								<th>글쓴이</th>
								<th>일시</th>
								<th>조회수</th>
							</tr>
							<tr>
								<td class="center">1</td>
								<td class="left"><a th:href="@{/board/getBoard}">게시글 1 입니다.</a></td>
								<td class="center">강</td>
								<td class="center">2023-10-18</td>
								<td class="center">15</td>
							</tr>
							<tr>
								<td class="center">2</td>
								<td class="left">게시글 2 입니다.</td>
								<td class="center">호영</td>
								<td class="center">2023-10-18</td>
								<td class="center">15</td>
							</tr>
							<tr>
								<td class="center">3</td>
								<td class="left">게시글 3 입니다.</td>
								<td class="center">영은</td>
								<td class="center">2023-10-18</td>
								<td class="center">15</td>
							</tr>
							<tr>
								<td class="center">4</td>
								<td class="left">게시글 4 입니다.</td>
								<td class="center">지연</td>
								<td class="center">2023-10-18</td>
								<td class="center">15</td>
							</tr>
						</table>
						<br>
						<hr>
						<br> <a th:href="@{/board/insertBoard}">게시글 작성</a> <br>
						<br>
						<h3>안 보이는 스크롤 구현</h3>
						<hr>
					</div>
				</div>



			<!------------ 여기까지 메인 바디! 여기까지 작성하면 됨 ---------------->
			</div>
		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
