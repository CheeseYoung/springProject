<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>커뮤니티 게시글</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
/* wrapper */
	#wrapper{
		justify-content: center;
		width:100%;
		display:grid;
		grid-template-columns:repeat(4, 1fr);
		grid-template-rows:repeat(1);
		grid-template-areas:
			"box2 box2 box2 box2";
		margin: 0px auto;
		padding: 0px;	
	}
	.box{
		padding:15px;
	}
	.box1{
		grid-area:box1
	}
	.box2{
		grid-area:box2
	}

    </style>

<link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body th:align="center">
	<div class="d-flex" id="wrapper">
		<div id="page-content-wrapper">
			<div th:insert="~{fragment/header :: header}"></div>
			<!-- Page content-->
			<div class="container-fluid">
				<!------------ 여기부터 메인 바디! 여기부터 작성하면 됨 ---------------->  
				
<div id="wrapper">
					<div class="box box2">
						<div th:align="center">
							<form action="@{/board/insertBoard}" method="post">
								<br>
								<br>
								<h2 th:align="center" style="font-weight:700" th:text="${board.title}">  </h2>
								<!-- NOTICE, LOST, FOOD, TMI, QNA, MEET if문 사용해서 해당하는 단어가 나오면 글자 띄우기 -->
								<br>
								
							<div style="display:flex; width:1100" class="mb-3">
								<span th:align="left" class="border-bottom" style="flex-grow: 1; font-size:0.9rem;">🚨 공지사항</span>	
								<span th:align="right" class="border-bottom" style="flex-grow: 1; font-size:0.9rem;" th:text="${board.regdate}"></span>	
							</div>	
							<div style="display:flex; width:1100" class="mb-3">
								<span th:align="left" style="font-weight:860; font-size:1.2rem; margin-left:30px;" th:text="${board.userId.nickName}"></span>
							</div>
							<div th:align="center">
									<th:block th:if="${board.photoPath} == null">
										<img src="/images/bigcarrot.png" alt="사진 출력에 오류가 있습니다."  style="width:300px; margin:50px;">
									</th:block>
									<th:block th:if="${board.photoPath} != null">
										<img th:src="@{${board.photoPath}}" alt="사진 출력에 오류가 있습니다."  style="width:500px;">
									</th:block>
								</div>
							<br><br>
							<div style="width:860px" align="left" th:align="center">
								<p th:text="${board.content}">
							</div>
							</form>	
						</div>	
						<br>		
			<div th:align="center">		
			<a style="margin:5px" th:href="@{/board/insertBoard}"><button type="button" class="btn btn-outline-secondary">새 게시글</button></a>
			<button type="button" class="btn btn-outline-secondary" onclick="history.back()">글 목록</button>
			<!-- <a sec:authorize = "hasRole('ROLE_ADMIN')" th:href="@{/board/deleteBoard(seq=${board.seq})}">글삭제</a> -->
			
			</div>
			<br><br><br>		
	</div>	
</div>

	<!------------ 여기까지 메인 바디! 여기까지 작성하면 됨 ---------------->
			</div>
		</div>
	</div>
</body>
</html>
