<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>신고리스트</title>

</head>
<body th:align="center">
	<div class="d-flex" id="wrapper">
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<div th:insert="~{fragment/header :: header}"></div>
			<!-- Page content-->
			<div class="container-fluid">
				<h1 class="mt-4">신고 게시물</h1>	
				</div>

				<!------------ 여기부터 메인 바디! 여기부터 작성하면 됨 ---------------->


	<div class="panel panel-default">
				
				</div>
				<table class="table table-hover">
					<thead>
						<tr>

							<th>신고번호</th>
							<th>신고자</th>
							<th>글 종류</th>
							<th>신고 내용</th>
							<th>신고 일자</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="report: ${reportList}">
							<td class="center" th:text="${report.rptNo}"></td>
							<td class="left" th:text="${report.rptId.id}"></td>
							<td class="left" th:text="${report.type}"></td>
							<td class="left" th:text="${report.rptCon}"></td>
							<td class="left" th:text="${report.regdate}"></td>
</tr>

					</tbody>
				</table>
			</div>
				<!------------ 여기까지 메인 바디! 여기까지 작성하면 됨 ---------------->
			</div>
	

</body>
</html>
