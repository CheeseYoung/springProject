<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>시스템 페이지</title>
</head>
<style>
</style>
<body th:align="center">

	<h2>회원가입 및 로그인 페이지</h2>
	
	<!-- 파일 사진 영역 -->
		<div class="grid">
			<input multiple="multiple" type="file" onchange='readURL(this);' name="file" id="file"
				style="display: none;" accept="image/*">
			<img id="imgShow" src="/imagess/love.png" onclick='imgclick();' style="width: 50px; height: 50px;">
			<div style="height: 30px;"></div>
		</div>
		<!-- 파일 사진 영역 끝 -->
	
	<form th:action="login" method="post">
		<table th:align="center" border="1" th:cellpadding="0"
			th:cellspacing="0">

			<tr>
				<td bgcolor="pink" th:text="아이디"></td>
				<td><input type="text" name="id" size="30"
					placeholder="아이디를 입력해주세요."><br /></td>
			</tr>
			<tr>
				<td bgcolor="pink" th:text="비밀번호"></td>
				<td><input type="password" name="password" size="30"
					placeholder="비밀번호를 입력해주세요."></td>
			</tr>
			<tr>
				<td colspan="10" align="center"><a type="button" href="/system/register" >회원가입</a>
				<input type="submit" value="로그인"></td>
			</tr>
		</table>

	</form>
</body>
</html>
