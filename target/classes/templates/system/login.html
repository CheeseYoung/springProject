<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>로그인</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
</head>

<body>
	<div th:class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center" style="font-weight: bold">로그인
							페이지</h5>
						<form class="form-signin" method="post">
							<div class="form-label-group">
								<label for="username">Id</label> <input type="text"
									name="username" class="form-control" placeholder="Id" required
									autofocus>
							</div>
							<br>
							<div class="form-label-group">
								<label for="password">Password</label> <input type="password"
									name="password" class="form-control" placeholder="Password"
									required>
							</div>

							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input"
									id="customCheck1"> <label class="custom-control-label"
									for="customCheck1">Remember password</label>
							</div>
							<div style="text-align: center;">
								<button class="btn btn-lg btn-primary btn-block text-uppercase"
									type="submit" style="width: 50%; background-color: orange;">로그인</button>
								<br> <br> <a
									class="btn btn-lg btn-primary btn-block text-uppercase"
									type="button" th:href="@{/system/register}"
									style="width: 50%; background-color: green;">회원가입</a>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
