<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bootstrap Logout Page</title>

    <script type="text/javascript" th:src="@{/js/dummy.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">로그아웃</h5>
                    <form class="form-signin" method="post">
                        <p>로그아웃되었습니다.</p>
                        <a class="btn btn-lg btn-primary btn-block text-uppercase" type="button" th:href="@{/system/login}">로그인 페이지로 돌아가기</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
