<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>마이 페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body th:align="center">
	<div class="d-flex" id="wrapper">
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<div th:insert="~{fragment/header :: header}"></div>
			<!-- Page content-->
			<div class="product-main-view">
				<h3 class="mt-4">내 판매물품</h3>
				<br>
				<div id="mypage-product-list">
					<div class="card" th:each="product: ${productList}">
						<div class="card-img-square">
							<a th:href="@{/product/getProduct(pNo=${product.pNo})}"><img
								th:src="@{${product.upload}}" class="card-img-top" alt="..."
								onerror="this.src='https://buly.kr/9BSKdMj'"></a>
						</div>
						<div class="card-body">
							<h5 class="card-title" th:text="${product.title}"></h5>
							<h5 class="card-text" th:text="${product.price}">원</h5>
							<p class="card-text" th:switch="${product.pCategory.toString()}">
								<span th:case="DIGI">디지털/가전</span> <span th:case="FURN">가구</span>
								<span th:case="CLOT">의류/잡화</span> <span th:case="BEAU">뷰티</span>
								<span th:case="ETC">기타</span>
							</p>
							<a href="#" class="btn btn-secondary">판매완료</a>
						</div>
					</div>
				</div>
				<hr>
				<th:block th:align="center"
					th:each="page : ${#numbers.sequence(startPage, endPage)}">
					<a th:if="${page != nowPage}"
						th:href="@{/mypage/myProductList(id=${#authentication.principal.username}, page=${page - 1})}"
						th:text="${page}"> </a>

					<strong th:if="${page == nowPage}" th:text="${page}"
						style="color: red"></strong>
				</th:block>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>

			</div>
		</div>
	</div>
</body>
</html>
