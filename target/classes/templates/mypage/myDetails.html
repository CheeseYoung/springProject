<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>마이 페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
	<div class="d-flex" id="wrapper">
		<div class="containerMain">
			<!-- Page content wrapper-->
			<div id="page-content-wrapper">
				<div th:insert="~{fragment/header :: header}"></div>
				<!-- Page content-->
				<div class="container-fluid">
					<h1 class="mt-4">내 정보</h1>
					<form th:action="@{/mypage/updateDetails}" method="post"
						id="myDetailForm">
						<br> <br>
						<div class="mb-3 row">
							<label for="myId" class="col-sm-2 col-form-label">아이디</label>
							<div class="col-sm-10">
								<input type="text" readonly class="form-control-plaintext"
									name="id" id="myId" th:value="${member.id}">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nickname"
									name="nickName" th:value="${member.nickName}">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="birth" class="col-sm-2 col-form-label">생년월일</label>
							<div class="col-sm-10">
								<input type="text" class="form-control-plaintext" id="birth"
									th:value="${#dates.format(member.birth,'yyyy-MM-dd')}" >
							</div>
						</div>
						<div class="mb-3 row">
							<label for="email" class="col-sm-2 col-form-label">이메일</label>
							<div class="col-sm-10">
								<input type="text" readonly class="form-control-plaintext"
									id="email" th:value="${member.email}" name="email">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="location" class="col-sm-2 col-form-label">지역</label>
							<div class="col-sm-10">
								<input type="text" class="form-control-plaintext" id="location"
									th:value="${member.location}" readonly name="location">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="phone" class="col-sm-2 col-form-label">전화번호</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="phone"
									th:value="${member.phone}" name="phone">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="deposit" class="col-sm-2 col-form-label">예치금</label>
							<div class="col-sm-10">
								<input type="text" id="deposit" style="border:0; width:30px" th:value="${member.deposit}"
									readonly name="deposit"> &nbsp; <a href="/mypage/myDeposit" class="btn btn-outline-warning btn-sm">충전하기</a>

							</div>
						</div>

						<div class="mb-3 row">
							<label for="regdate" class="col-sm-2 col-form-label">가입일</label>
							<div class="col-sm-10">
								<input type="text" class="form-control-plaintext"
									th:value="${#dates.format(member.regdate,'yyyy-MM-dd')}" readonly id="regdate">
							</div>
						</div>
						<button class="btn btn-primary" type="submit">수정</button>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>


</html>
