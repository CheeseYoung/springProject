<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>기본틀</title>
</head>
<body th:align="center">
	<div class="d-flex" id="wrapper">
		<div id="page-content-wrapper">
			<th:block th:replace="~{fragment/header :: header}"></th:block>
			<!-- Page content-->
			<div class="container-fluid">
				<!------------ 여기부터 메인 바디! 여기부터 작성하면 됨 ---------------->
				<hr>
				<br>
				<h1>제품 상세 (중고)</h1>
				<br>
				<hr>
				<br>
				<section class="py-5">
		            <div class="container px-4 px-lg-5 my-5">
		                <div class="row gx-4 gx-lg-5 align-items-center">
		                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="${product.upload}" alt="..."></div>
		                    <div class="col-md-6">
		                        <div class="small mb-1" th:text="${product.salesId.nickName}"></div>
		                        <h1 class="display-5 fw-bolder" th:text="${product.title}"></h1>
		                        <div class="fs-5 mb-5">
		                            <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}"></span>
		                        </div>
		                        <p class="lead" th:text="${product.content}"></p>
		                        <div class="d-flex">
		                            <input class="form-control text-center me-3" style="width: 50px;"src="">
		                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
		                                <span class="bi-cart-fill me-1">구매하기</span>
		                            </button>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </section>
				<br>
				<hr>
				<br>
				<div th:align="center">
					<button th:attr="style=${session.id == product.salesId.id}? 'display: inline' : 'display: none'" style="display: block;" type="submit" class="btn btn-outline-dark flex-shrink-0"
						onclick="location.href='/product/deleteProduct'">삭제</button>
					&nbsp;&nbsp;&nbsp;
					<button type="button" class="btn btn-outline-dark flex-shrink-0"
						onclick="location.href='/product/getProductList'">목록</button>
				</div>
				<div style="height: 30px;"></div>
				<!------------ 여기까지 메인 바디! 여기까지 작성하면 됨 ---------------->
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
</script>
</html>
