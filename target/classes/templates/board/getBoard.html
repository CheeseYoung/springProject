<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>커뮤니티 게시글</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
/* wrapper */
	#wrapper{
		justify-content: center;
		width:100%;
		display:grid;
		grid-template-columns:repeat(4, 1fr);
		grid-template-rows:repeat(1);
		grid-template-areas:
			"box2 box2 box2 box2";
		margin: 0px auto;
		padding: 0px;	
	}
	.box{
		padding:15px;
	}
	.box1{
		grid-area:box1
	}
	.box2{
		grid-area:box2
	}

    </style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body th:align="center">
	<div class="d-flex" id="wrapper">
		<div id="page-content-wrapper">
			<div th:insert="~{fragment/header :: header}"></div>
			<!-- Page content-->
			<div class="container-fluid">
				<!------------ 여기부터 메인 바디! 여기부터 작성하면 됨 ---------------->  
				
<div id="wrapper">

	<div class="box box2">	
		
		<div th:align="center"  th:cellpadding="0" th:callspacing="0" class="container">
		    	<table th:align="center" class="board_detail" style="border:1px solid black; padding:50px; margin:10px; width:1000px; height:500px">
					<colgroup  th:align="center" style="border:2px solid black; padding:50px; margin:10px; width:1000px; height:500px" >
						<col width="40%"/>
						<col width="60%"/>
					</colgroup>
					<caption th:align="center">게시글 상세내용</caption>
					<tbody th:align="center" style="padding:50px">
						<tr height="20px">
							<th scope="row">글 번호</th>
							<td>board.seq "1"<hr></td>
						</tr>
						<tr height="20px">
							<th scope="row">조회수</th>
							<td>board.cnt "4"</td>
						</tr>
						<tr height="20px">
							<th scope="row">좋아요.</th>
							<td>board.great "2"</td>
						</tr>
						<tr height="20px">
							<th scope="row">작성자</th>
							<td>board.userId "강"</td>
						</tr>	
						<tr height="20px">
							<th scope="row">작성일</th>
							<td>board.createdDatetime "2023-10-18"</td>
						</tr>	
						<tr>
							<th scope="row">제목<hr></th>
							<td>board.title "게시물 1 입니다."<hr>
							</td>
						</tr>
						<tr>
							<th colspan="2"><img alt="안보임" src="/images/cerby.jpg" height="400px"></th>
						</tr>
						<tr >
							<th scope="row">내용</th>
							<td colspan="2">
							board.content <br>
							"글을 씁니다."
							</td>
						</tr>
					</tbody>
				</table>
		</div>
			<a style="margin:5px" th:href="@{/board/insertBoard}">새 게시글</a>
			<a style="margin:5px" th:href="@{/board/deleteBoard}">글 삭제</a>
			<a style="margin:5px" th:href="@{/board/getBoardList}">글 목록</a>
	</div>	
</div>

	<!------------ 여기까지 메인 바디! 여기까지 작성하면 됨 ---------------->
			</div>
		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
